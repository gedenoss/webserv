<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-size: 15vw;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            overflow: hidden;
            line-height: 1;
        }
        span {
            display: block;
            transform: scaleY(4); /* Étire verticalement les lettres */
            transform-origin: center center; /* Assure que l'étirement se fait du centre */
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <span>ERROR:404</span>
</body>
</html>
