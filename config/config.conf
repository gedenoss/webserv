
server {
    listen 8000;
    server_name caca;
    client_max_body_size 1M;
    error_page 404 /403.html;
    error_page 500 501 502 /500.html;

    location / {
        root ./static;
        allow_methods  DELETE POST GET;
        autoindex on;
        index index.html;
        cgi .rb /usr/bin/ruby;
    }

    location /images {
        root ./;
        autoindex on;
        index /images/anaouali.jpg;
        allow_methods DELETE POST GET;
        
    }

    location /form {
        root ./;
        allow_methods DELETE GET POST;
    }

    location /upload {
        root ./;
        allow_methods GET POST DELETE;
    }

    location /scripts {
        root ./scripts;
        allow_methods GET POST;
        autoindex on;
        cgi .rb /usr/bin/ruby;
        # cgi .php /usr/bin/php;
        cgi .py /usr/bin/python3;
    }

}

server {
    listen 1234;
	server_name prout;
    client_max_body_size 10M;

    location / {
        root ./static;
        allow_methods  DELETE POST;
        autoindex on;
        index index.html;
    }
    location /admin {
        root ./;
        allow_methods POST;
    }

    location /images {
        root ./;
        autoindex on;
        allow_methods POST;
        
    }
    
    location /uploads {
        root ./;
        allow_methods POST;
        autoindex off;
    }
}

